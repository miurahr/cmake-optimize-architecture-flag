language: c
##set ICC serial number by travis command
env:
  global:
    - secure: ""

compiler:
  - clang
  - gcc
  - touch ~/icc ; gcc

os:
  - linux
  - osx

matrix:
  fast_finish: true
  exclude:
    - os: osx
      compiler: gcc

before_install:
  - if [ -f ~/icc ] ; then
  - install-icc.sh
  - fi

script:
  - source ~/.bashrc
  - mkdir build
  - cd build
  - if [ -f ~/icc ] ; then
  - CC=icc cmake ..
  - else
  - cmake ..
  - fi
  - cmake --build .
  - ctest --verbose

after_script:
  - source ~/.bashrc
  - if [ -f ~/icc ] ; then
  - uninstall_intel_software
  - fi
